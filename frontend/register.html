<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="image/code.png">

    <script src="static/jquery/jquery.min.js" ></script>
    <script src="static/layui/layui.js"></script>

</head>

<body>

    <div class="login-main">
        <header class="layui-elip" style="width: 82%">注册</header>

        <!-- 表单选项 -->
        <form id="regist" class="layui-form">
            <div class="layui-input-inline">
                <!-- 用户名 -->
                <div class="layui-inline" style="width: 85%">
                    <input type="text" id="login_username" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 对号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="ri" style="color: green;font-weight: bolder;" hidden></i>
                </div>
                <!-- 错号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="wr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                </div>
            </div>
            <!-- 密码 -->
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="password" id="login_password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 对号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pri" style="color: green;font-weight: bolder;" hidden></i>
                </div>
                <!-- 错号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="pwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                </div>
            </div>
            <!-- 确认密码 -->
            <div class="layui-input-inline">
                <div class="layui-inline" style="width: 85%">
                    <input type="password" id="rpwd" name="password2" required lay-verify="required"
                        placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 对号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="rpri" style="color: green;font-weight: bolder;" hidden></i>
                </div>
                <!-- 错号 -->
                <div class="layui-inline">
                    <i class="layui-icon" id="rpwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                </div>
            </div>


            <div class="layui-input-inline login-btn" style="width: 85%">
                <button type="button" id="regist_btn" lay-submit lay-filter="sub" class="layui-btn">注册</button>
            </div>
            <hr style="width: 85%" />
            <p style="width: 85%"><a href="/view/login" class="fl">已有账号？立即登录</a></p>
        </form>
    </div>


    <script type="text/javascript">


            function check_password() {
                var reg = /^[\w]{3,12}$/;
                if (!($('#login_password').val().match(reg))) {
                    $('#pwr').removeAttr('hidden');
                    $('#pri').attr('hidden', 'hidden');
                    layer.msg('请输入合法密码');
                    return false;
                } else {
                    $('#pri').removeAttr('hidden');
                    $('#pwr').attr('hidden', 'hidden');
                    return true;
                }
            }

            function check_password2() {
                if ($('#login_password').val() != $('#rpwd').val()) {
                    $('#rpwr').removeAttr('hidden');
                    $('#rpri').attr('hidden', 'hidden');
                    layer.msg('两次输入密码不一致!');
                    return false;
                } else {
                    $('#rpri').removeAttr('hidden');
                    $('#rpwr').attr('hidden', 'hidden');
                    return true;
                };
            }

            // 为密码添加正则验证
            $('#login_password').blur(check_password);
            //验证两次密码是否一致
            $('#rpwd').blur(check_password2);

            //
            //添加表单监听事件,提交注册信息
            $("#regist_btn").on("click", () => {
                if (!check_password() || !check_password2()) return;
                console.log("btn ok.");
                var fields = $('#regist').serializeArray();
                var obj = {};
                $.each(fields, function(index, field) {
                    obj[field.name] = field.value;
                })
                $.ajax({
                    url : "/api/auth/regist",
                    data : JSON.stringify(obj),
                    type : 'post',
                    async: false,
                    contentType: 'application/json',
                    dataType: 'JSON',
                    success : function(data) {
                        if (data.code == 200) {
                            layer.msg('注册成功');
                            ///location.href = "login.html";
                        } else {
                            layer.msg('注册失败,regist already');
                        }
                    }
                })
            });

    </script>
</body>

</html>
